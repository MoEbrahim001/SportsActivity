<div class="container">
    <h2>Member Types</h2>
  
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      Add Member
    </button>
  
    <table mat-table [dataSource]="members" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let member">{{ member.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let member">{{ member.name }}</td>
      </ng-container>
  
      <!-- Name (Arabic) Column -->
      <ng-container matColumnDef="nameAr">
        <th mat-header-cell *matHeaderCellDef>Name (AR)</th>
        <td mat-cell *matCellDef="let member">{{ member.nameAr }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let member">
          <button mat-icon-button color="accent" (click)="openEditDialog(member)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteMember(member.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Table Header & Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [attr.data-id]="row.id"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator
      [length]="totalResults"
      [pageSize]="memberParams.rows"
      [pageSizeOptions]="[5, 10, 25]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
