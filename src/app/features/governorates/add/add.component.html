<h2 mat-dialog-title>Add Governorate</h2>

<form [formGroup]="addGovernorateForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Code</mat-label>
      <input matInput type="text" formControlName="code" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name (Arabic)</mat-label>
      <input matInput type="text" formControlName="nameAr" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name (English)</mat-label>
      <input matInput type="text" formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Area</mat-label>
      <input matInput type="number" formControlName="area" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>logo</mat-label>
        <input matInput type="text" formControlName="logo" required />
      </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Population</mat-label>
      <input matInput type="number" formControlName="population" required />
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()" [disabled]="isLoading">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="addGovernorateForm.invalid || isLoading">
      <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
      Save
    </button>
  </mat-dialog-actions>
</form>
