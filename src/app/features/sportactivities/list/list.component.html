<h2>üèÄ Sports Activities</h2>

<!-- Add Activity Button -->
<button mat-raised-button color="primary" (click)="openAddDialog()">‚ûï Add Activity</button>

<!-- Angular Material Table -->
<table mat-table [dataSource]="sportsActivities" class="mat-elevation-z8" matSort>
  
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
    <td mat-cell *matCellDef="let activity">{{ activity.id }}</td>
  </ng-container>
  
  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
    <td mat-cell *matCellDef="let activity">{{ activity.code }}</td>
  </ng-container>
  
  <!-- Name Arabic Column -->
  <ng-container matColumnDef="nameAr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name (Arabic)</th>
    <td mat-cell *matCellDef="let activity">{{ activity.nameAr }}</td>
  </ng-container>
  
  <!-- Name English Column -->
  <ng-container matColumnDef="nameEn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name (English)</th>
    <td mat-cell *matCellDef="let activity">{{ activity.nameEn }}</td>
  </ng-container>
  
  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let activity">
      <img *ngIf="activity.image" [src]="'https://localhost:7177/images/' + activity.image" width="50" alt="Activity Image">
    </td>
  </ng-container>
  
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let activity">
      <button mat-icon-button color="accent" (click)="openEditDialog(activity)" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteActivity(activity.id)" matTooltip="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="['id', 'code', 'nameAr', 'nameEn', 'image', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination Component -->
<mat-paginator
  [length]="totalResults"
  [pageSize]="activityParams.rows"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
