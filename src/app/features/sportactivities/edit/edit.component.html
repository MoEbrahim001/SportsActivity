<h2 mat-dialog-title>Edit Sports Activity</h2>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <!-- Code Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" placeholder="Enter code" />
    </mat-form-field>

    <!-- English Name Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name (English)</mat-label>
      <input matInput formControlName="name" placeholder="Enter English Name" />
    </mat-form-field>

    <!-- Arabic Name Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name (Arabic)</mat-label>
      <input matInput formControlName="nameAr" placeholder="Enter Arabic Name" />
    </mat-form-field>

    <!-- Name Duplicate Warning -->
    <p *ngIf="isNameDuplicate" class="error-message">
      ⚠️ This name already exists! Please choose another name.
    </p>

    <!-- Image Preview -->
    <div class="image-preview-container">
      <img *ngIf="previewImage" [src]="previewImage" class="preview-image" />
    </div>

    <!-- File Upload -->
    <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg, image/jpg" />
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveChanges()" [disabled]="editForm.invalid || isNameDuplicate">
    Save Changes
  </button>
</div>
