<div class="container">
    <!-- Search Fields -->
    <div class="search-container">
      <h2>البحث في قائمة الأعضاء</h2>
  
      <div class="form-group">
        <label for="memberId">رقم العضو</label>
        <input type="text" id="memberId" [(ngModel)]="searchCriteria.memberId" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="nameAr">اسم العضو</label>
        <input type="text" id="nameAr" [(ngModel)]="searchCriteria.nameAr" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="dob">تاريخ الميلاد</label>
        <input type="date" id="dob" [(ngModel)]="searchCriteria.dob" class="form-control">

      </div>
  
      <div class="form-group">
        <label for="nationalId">رقم الهوية</label>
        <input type="text" id="nationalId" [(ngModel)]="searchCriteria.nationalId" class="form-control">
      </div>
  
      <!-- Buttons -->
      <div class="button-group">
        <button (click)="searchMembers()" class="btn btn-primary">🔍 بحث</button>
        <button (click)="resetSearch()" class="btn btn-secondary">❌ إلغاء</button>
      </div>
    </div>
  
    <!-- Results Table -->
    <div class="results-container">
      <h3>نتائج البحث</h3>
      <p *ngIf="members.length === 0">⚠️ لا توجد بيانات مطابقة للبحث</p>
      <table *ngIf="members.length > 0" class="table">
        <thead>
          <tr>
            <th>رقم العضو</th>
            <th>اسم العضو</th>
            <th>تاريخ الميلاد</th>
            <th>رقم الهوية</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of members">
            <td>{{ member.memberId || '❌ N/A' }}</td>
            <td>{{ member.nameAr || '❌ N/A' }}</td>
            <td>{{ member.dob ? (member.dob | date:'yyyy-MM-dd') : '❌ N/A' }}</td>
            <td>{{ member.nationalId || '❌ N/A' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
